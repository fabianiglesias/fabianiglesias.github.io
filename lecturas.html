<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecturas | Fabián Iglesias</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    :root {
      --font-primary: 'Source Sans Pro', sans-serif;
      --bg-light: #f8f9fa;
      --bg-dark: #1f1f1f;
      --text-light: #212529;
      --text-dark: #ccc;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark) !important;
      color: var(--text-dark) !important;
    }

    .navbar, footer {
      background-color: #343a40;
      color: white;
    }

    .content {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      width: 100%;
    }

    .section-header {
      font-weight: bold;
      cursor: pointer;
      margin: 1rem 0 0.5rem;
    }

    .book-entry {
      margin-bottom: 0.5rem;
    }

    .book-title {
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/lecturas">Lecturas | Fabián Iglesias</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
      <button id="theme-toggle" class="btn btn-outline-light ms-2">
        <i class="bi bi-moon"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Contenido -->
<main class="content">
  <h1 class="text-center mb-4">Lecturas</h1>

  <!-- Año 2025 -->
  <div>
    <div class="section-header" data-bs-toggle="collapse" data-bs-target="#year2025">
      2025
    </div>
    <div class="collapse" id="year2025">

      <div class="book-entry">
        <div class="book-title" data-bs-toggle="collapse" data-bs-target="#desc2">
          <i class="bi bi-tablet me-2"></i>Reinventing Discovery - Michael Nielsen
        </div>
        <div class="collapse" id="desc2">
          <p class="ms-4 mt-1">...</p>
        </div>
      </div>
      
      <div class="book-entry">
        <div class="book-title" data-bs-toggle="collapse" data-bs-target="#desc1">
          <i class="bi bi-book me-2"></i>Reglas y consejos sobre investigación científica – Santiago Ramón y Cajal
        </div>
        <div class="collapse" id="desc1">
          <p class="ms-4 mt-1">...</p>
        </div>
      </div>

      
      
    </div>
  </div>

  <!-- Fin -->
  
<!-- Footer -->
<footer>
  <p>&copy; 2025 Fabián Iglesias.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  themeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    themeToggle.innerHTML = isDark ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>';
  });
</script>
</body>
</html>
