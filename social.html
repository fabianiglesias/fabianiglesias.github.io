<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social | Fabián Iglesias</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --font-primary: 'Source Sans Pro', sans-serif;
      --font-signature: 'Jim Nightshade', cursive;
      --bg-dark: #212529;
      --text-light: #ddd;
      --accent-color: #339af0;
    }

    body {
      font-family: var(--font-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .signature {
      font-family: var(--font-signature);
      font-size: 2.3rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="https://bsky.app/profile/fabianiglesias.cl">Bluesky</a></li>
      </ul>
      <button id="theme-toggle" class="btn btn-outline-light ms-2">
        <i class="bi bi-moon"></i>
      </button>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1 class="text-center mb-4"></h1>

  <!-- Contenido personalizado -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>
  <bsky-embed
    username="social.fabianiglesias.cl"
    limit="15"
    load-more="true"
  >
  </bsky-embed>
</div>

<footer class="text-center py-4 bg-dark text-light">
  <p>&copy; 2025 Fabián Iglesias. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;

themeToggle.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  themeToggle.innerHTML = body.classList.contains('dark-mode') ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>';
});
</script>
</body>
</html>
